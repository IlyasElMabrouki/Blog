<body>
    <main>
        <form class="form contact-form">
          <h5>Create Account</h5>
          <div class="form-row">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-input name-input" />
          </div>
          <div class="form-row">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-input email-input" />
          </div>
          <div class="form-row">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-input password-input" />
          </div>
          <label for="role" class="form-label mb-4">Role</label>
          <div class="d-flex justify-content-around">
          <div class="form-check mb-4">
                <input class="form-check-input" type="radio" name="role" value="ADMIN">
                <label class="form-check-label" for="maleRadio">Admin</label>
          </div>
          <div class="form-check ms-5">
                <input class="form-check-input" type="radio" name="role" value="AUTHOR">
                <label class="form-check-label" for="femaleRadio">Author</label>
          </div>
            </div>
          <button type="submit" class="btn btn-block">submit</button>
           <div class="mt-3 text-center">Have an Account ? <a id="toForm2" href="#">Log In</a></div>
        </form>
      </main>
      <main>

          <div class="form-row">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-input password-input2" />

          <button type="submit" class="btn btn-block">submit</button>
